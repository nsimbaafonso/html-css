<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídeas em HTML</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midea/Ludmilla  Sintomas de Prazer.mp3" controls></audio>

    <audio preload="metadata" controls autoplay loop>
        <source src="midea/Ludmilla  Sintomas de Prazer.mp3" type="audio/mpeg">
        <source src="midea/Ludmilla  Sintomas de Prazer.ogg" type="audio/ogg">
        <source src="midea/Ludmilla  Sintomas de Prazer.wav" type="audio/wav">
        <p>Seu navegador não suporta áudio <a href="midea/Ludmilla  Sintomas de Prazer.mp3" download="midea/Ludmilla  Sintomas de Prazer.mp3" type="audio/mpeg">Clique para baixar</a></p>
    </audio>
</body>
</html>
