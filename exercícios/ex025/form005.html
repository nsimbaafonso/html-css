<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="GET" autocomplete="on">
        <fieldset><legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" value="M"><label for="imasc">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem" value="F" checked><label for="ifem">Feminino</label>
        </fieldset>

        <fieldset><legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas" value="Basquetebol"><label for="iesbas">Basquetebol</label><br>
            <input type="checkbox" name="esfut" id="iesfut" value="Futebol" checked><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat" value="Natação"><label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten" value="Ténis"><label for="iesten">Ténis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
